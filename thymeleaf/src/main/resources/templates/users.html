<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste users</title>
</head>
<body>

<h1>Liste de User</h1>

<ul th:each="user : ${users}">
    <li>
        <span th:text="${user.name}"> - </span> <span th:text="${user.age}"> years old </span>
    </li>
</ul>



</body>
</html>
